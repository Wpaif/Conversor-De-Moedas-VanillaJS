<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/style/style.css" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="container">

        <div>
            <img src="./assets/images/logo.svg" alt="Logo ">
        </div>

        <div data-js="currencies-container" class="currencies-container">
            <div>
                <select data-js="currency-one"></select>
            </div>

            <div>
                <select data-js="currency-two"></select>
            </div>
        </div>


        <div class="input-container">
            <div class="input-value-container">
                <input data-js="currency-one-times" type="number" min="1" class="input-value" value="1">
            </div>

            <div class="result-container">
                <div>
                    <p data-js="converted-value" class="converted-value"></p>
                </div>
            </div>
        </div>
        <p data-js="conversion-precision" class="conversion-precision"></p>

    </div>

    <script src="./src/scripts/script.js"></script>
</body>

</html>
